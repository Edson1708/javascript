<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos del DOM</title>
    <style>
        div{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /*poner al medio */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaccione
    </div> 
    <!-- onclick="clickar()" onmouseenter="entrar()" onmouseout="salir()" -->
    </div>
    <script>
        var area = document.querySelector("div#area");
        area.addEventListener("click", clickar);
        area.addEventListener("mouseenter", entrar);
        area.addEventListener("mouseout", salir);
        function clickar(){          
            area.innerText = "clicko";
            area.style.background = "red";
        }
        function entrar(){
            area.innerText = "entro";
            area.style.background = "green";
        }
        function salir(){
            area.innerText = "salio";
            area.style.background = "green";
        }
    </script>
</body>
</html>
