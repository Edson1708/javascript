<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de numeros</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
        input{
            font-size: 1.3em;
            width: 100px;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sumando valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="sumar" id="txtn2" onclick="sumar()">
    <div id="res">Resultado</div>
    <script>
        function sumar(){
            var a = Number(document.getElementById("txtn1").value);
            var b = Number(document.querySelector("input#txtn2").value);
            var res = document.querySelector("div#res");
            // var n1 = Number(a.value);
            // var n2 = Number(b.value);
            var s = a+b;
            res.innerHTML = "La suma entre "+a+" y "+b+" es "+s;
        }
    </script>
</body>
</html>
