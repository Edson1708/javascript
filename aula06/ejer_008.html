<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    velocidad del coche: 
    <input type="number" name="txtvel" id="txtvel" > km/h
    <input type="button" name="calcular" value="verificar" onclick="calcular()" >
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = '<p>Tu velocidad actual es de <strong>'+ vel+' km/h</strong></p>';
            if (vel > 60 ) {
                res.innerHTML+= 'Estas multado por conducir arriba de '+vel;
            }
            res.innerHTML += '<p>Conduzca siempre con cinturon de seguridad</p>';
        }
    </script>
</body>
</html>
